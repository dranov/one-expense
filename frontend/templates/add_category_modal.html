<div class="container-fluid">
	<div class="modal-body">
		<div class="row">
			<div class="col-xs-4 label">Category: </div>
			<input class="col-xs-8" maxlength="50" ng-model="cat.name" />
		</div>
		<div class="row">
			<div class="col-xs-4 label">Color: </div>
			<ul class="col-xs-8 color-chooser">
				<li class="color" ng-class="{ selected: cat.color == color }" ng-repeat="color in $root.colorScheme" style="background: {{ color }};" ng-click="cat.color = color"></li>
			</ul>
		</div>
		<div class="alerts row">
		<alert class="alert col-xs-12" ng-repeat="alert in alerts" type="alert.type">{{ alert.message }}</alert>
		</div>
	</div>
	<div class="modal-footer row">
		<button id="ok" class="col-xs-6" ng-click="ok()"> OK </button>
		<button id="cancel" class="col-xs-6" ng-click="cancel()"> Cancel </button>
	</div>
</div>

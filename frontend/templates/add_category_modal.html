<div id="cat-modal" class="container-fluid">
	<div class="modal-body row">
		<input id="cat-modal-name" class="col-xs-12" maxlength="20" placeholder="Category name" ng-model="cat.name" />
	</div>
	<div class="modal-footer row">
		<button id="cat-modal-ok" class="col-xs-6" ng-click="ok()"> OK </button>
		<button id="cat-modal-cancel" class="col-xs-6" ng-click="cancel()"> Cancel </button>
	</div>
</div>

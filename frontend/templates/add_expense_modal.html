<div class="container-fluid">
	<div class="modal-body row">
		<input id="name" class="col-xs-12" maxlength="20" placeholder="Expense name" ng-model="exp.name" />
		<input id="sum" type="number" class="col-xs-12" maxlength="20" placeholder="Expense sum" ng-model="exp.sum" />
	</div>
	<div class="modal-footer row">
		<button id="ok" class="col-xs-6" ng-click="ok()"> OK </button>
		<button id="cancel" class="col-xs-6" ng-click="cancel()"> Cancel </button>
	</div>
</div>

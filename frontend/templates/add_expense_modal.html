<div class="container-fluid">
	<div class="modal-body">
		<div class="row">
			<div class="col-xs-4 label">Expense: </div>
			<input class="col-xs-8" maxlength="50" ng-model="exp.name" />
		</div>
		<div class="row">
			<div class="col-xs-4 label">Value: </div>
			<input class="col-xs-8" maxlength="10" ng-model="exp.sum" />
		</div> 
		<div class="row">
            <div class="col-xs-4 label">Category: </div>
			<select class="col-xs-8" ng-model="exp.category" ng-options="v.name for (k, v) in $root.categories">
				<option value="">-- select category --</option>
			</select>
		</div> 
		<div class="alerts row">
		<alert class="alert" ng-repeat="alert in alerts" type="alert.type">{{ alert.message }}</alert>
		</div>
	</div>
	<div class="modal-footer row">
		<button id="ok" class="col-xs-6" ng-click="ok()"> OK </button>
		<button id="cancel" class="col-xs-6" ng-click="cancel()"> Cancel </button>
	</div>
</div>

<div ng-controller="catModalController">
	<div id="header">
		<div id="logo">	</div>
		<div id="addCategory" ng-click="open()"> </div>
	</div>

	<div id="content">
		<div id="currentDate">January 12</div>
		<div id="total">1814.87$</div>

		<div id="categories">
			<div class="category" index="{{ category.index }}" ng-repeat="category in categories">
				<div class="categoryName">{{ category.name }}</div>
				<div class="barContainer"> <div class="categoryBar" style="background: {{ category.color }};">60%</div> </div>
			</div>
		</div>
	</div>
</div>

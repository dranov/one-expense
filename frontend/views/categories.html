<div id="header" ng-controller="catModalController">
	<div id="logo">	</div>
	<div id="addCategory" ng-click="open()"> </div>
</div>

<div id="content">
	<div id="currentDate">January 12</div>
	<div id="total">1814.87$</div>

	<div id="categories">
		<div class="category" ng-repeat="category in categories">
			<div class="index" style="display: none;">{{ category.index }}</div>
			<div class="categoryName">{{ category.name }}</div>
			<div class="barContainer"> <div class="categoryBar">60%</div> </div>
		</div>
	</div>
</div>
